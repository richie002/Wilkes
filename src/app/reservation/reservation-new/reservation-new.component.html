<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveReservation()" [formGroup]="reservationForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="First Name (required)"
            formControlName="firstName" [ngClass]="{'is-invalid': displayMessage.firstName }">
          <span class="invalid-feedback">
            {{displayMessage.firstName}}
          </span>
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name (required)"
            formControlName="lastName" [ngClass]="{'is-invalid': displayMessage.lastName }">
          <span class="invalid-feedback">
            {{displayMessage.lastName}}
          </span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputNumberOfPeople">Number of People</label>
        <input type="text" class="form-control" id="inputNumberOfPeople" placeholder="Number Of People (required)"
          formControlName="numberOfPeople" [ngClass]="{'is-invalid': displayMessage.numberOfPeople }">
        <span class="invalid-feedback">
          {{displayMessage.numberOfPeople}}
        </span>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputReservationDate">Reservation Date</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="inputReservationDate" ngbDatepicker #d="ngbDatepicker"
              placeholder="Reservation Date (required)" formControlName="reservationDate"
              [ngClass]="{'is-invalid': displayMessage.reservationDate }" [readonly]="true">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                <fa-icon icon="calendar"></fa-icon>
              </button>
            </div>
            <span class="invalid-feedback">
              {{displayMessage.reservationDate}}
            </span>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputReservationDate">Reservation Time</label>
          <ngb-timepicker id="inputReservationTime" formControlName="reservationTime"
            [ngClass]="{'is-invalid': displayMessage.reservationTime }" readonly="true"></ngb-timepicker>
        </div>
        <span class="invalid-feedback">
          {{displayMessage.reservationTime}}
        </span>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="chkReservationFulfilled"
            formControlName="reservationFulfilled" checked="reservationFulfilled">
          <label class="form-check-label" for="chkReservationFulfilled">
            Reservation Fulfilled
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!reservationForm.valid">Save</button>
      <button type="button" class="btn btn-warning btn-margin" (click)="deleteReservation()" [hidden]='!reservation.id'>Cancel Reservation</button>
      <button type="button" class="btn btn-danger btn-margin" [routerLink]="['/reservation']">Cancel</button>
    </form>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
